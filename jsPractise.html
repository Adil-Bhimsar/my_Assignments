<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practise</title>
</head>

<body>
    <script>
        let a = 100;
        let b = 200;

        let c = a + b;
        let d = a - b;
        let e = a * b;
        let f = a / b;

        document.write(c);
        document.write("<br>" + d);
        document.write("<br>" + e);
        document.write("<br>" + f);
    </script> 

</body>

</html>
