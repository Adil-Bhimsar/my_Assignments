<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Map ds</title>
    </head>
    <body>
        <script>
            var m1 = new Map();
            m1.set("name", "rahul")
            m1.set("age", "20")
            m1.set("gender", "male")

            for( let [key, value] of m1){
                console.log(`${key} : ${value}`)
            }
        </script>
        
    </body>
</html>
