<!DOCTYPE html>
<html lang="en">

<head>

    <title>16 - Largest and Smallest No.</title>
</head>

<body>
    <script>
        var num = () => {
            var smallest = digits[];
            var largest = 0;
            var digits = [5, 10, 15, 20, 25, 105, 35, 40, 45, 50];
            largestNum(digits, largest);
            smallestNum(digits, smallest);
        }

        var largestNum = (digits, largest) => {
            for (i = 0; i < digits.length; i++) {
                document.write(digits[i] + "<br>");
                if (digits[i] > largest) {
                    largest = digits[i];
                }
            }

            document.write("the largest is " + largest + "<br>") ;
           
        }

        var smallestNum = (digits, smallest) => {
            
            for (i = 0; i < digits.length; i++) {
                document.write(digits[i] + "<br>");
                if (smallest < digits[i]) {
                    smallest = digits[i];
                }
            }
            document.write("the smallest is " + smallest);


        }

        num();
    </script>
</body>
